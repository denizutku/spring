<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<head>
    <div th:fragment="navbar" class="navbar navbar-inverse navbar-static-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse"
                        data-target=".nav-collapse">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="brand" href="./">spring blog project</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class=""><a href="./">Home</a></li>
                        <li class=""><a href="./posts">Posts</a></li>
                        <li class=""><a href="./addpost">New Posts</a></li>
                        <li class=""><a href="./login.html">Users</a></li>
                        <li class=""><a href="./login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</head>

<body>




<div class="container">
    <div class="card">
        <div class="card-block">
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Password</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.id}">User ID</td>
                    <td th:text="${user.username}">Username</td>
                    <td th:text="${user.password}">Password</td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/adduser}"  class="btn btn-primary">New Person</a>
        </div>
    </div>
</div>
<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
