<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<body>
<div class="container">
    <div class="card">
        <div class="card-block">
            <form th:action="@{/savepost}" method="post" th:object="${newPost}">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Post Title</label>
                            <textarea class="form-control" th:field="*{title}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Post Text</label>
                            <textarea class="form-control" th:field="*{input}"></textarea>
                        </div>


                        <div class="form-group">
                            <button class="btn btn-success btn-sm" id="userFormButton"
                                    type="submit">
                                <i class="fa  fa-plus-square"></i>Add
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
