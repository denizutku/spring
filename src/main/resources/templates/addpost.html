<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layouts/layout}">
<body>

<th:block layout:fragment="content">

    <div class="container">
        <div class="card">
            <div class="card-block">
                <form th:action="@{/savepost}" method="post" th:object="${newPost}">
                    <div class="form-row">
                        <div class="form-group col-md-12">

                            <div class="form-group">
                                <label for="formGroupExampleInput">Post Title</label>
                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your post title, here!" th:field="*{title}">

                            </div>


                            <div class="form-group">
                                <label for="message-text" class="col-form-label">Post Text</label>
                                <textarea class="form-control" id="message-text" th:field="*{input}"></textarea>
                            </div>


                            <div class="form-group">
                                <button class="btn btn-success btn-sm" id="userFormButton"
                                        type="submit">
                                    <i class="fa  fa-plus-square"></i>Add
                                </button>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</th:block>

</body>
</html>
