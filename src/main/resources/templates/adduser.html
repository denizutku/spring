<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<body>
<div class="container">
    <div class="card">
        <div class="card-block">
            <form th:action="@{/saveuser    }" method="post" th:object="${newuser}">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Username</label>
                            <textarea class="form-control" th:field="*{username}"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                        </div>

                        <div class="form-group">
                            <button class="btn btn-success btn-sm" id="userFormButton"
                                    type="submit">
                                <i class="fa  fa-plus-square"></i>Add
                            </button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<th:block th:include="commons/javascript_url ::  javascript_url"></th:block>
</body>
</html>
